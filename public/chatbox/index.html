<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs with Inputs and Buttons</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        .parent-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .child-div {
            min-width: 300px;
            background-color: #f0f8ff;
            padding: 20px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Khoảng cách giữa các phần tử trong mỗi div con */
            text-align: center;
        }
        .input-group-custom {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container parent-container">
    <!-- Div 1: Chứa các ô input -->
    <div class="child-div">
        <div class="input-group-custom">
            <input type="text" class="form-control" placeholder="Ngày tháng năm">
            <input type="text" class="form-control" placeholder="Giờ">
            <input type="text" class="form-control" placeholder="Phút">
        </div>
    </div>

    <!-- Div 2: Chứa các nút bấm -->
    <div class="child-div">
        <div class="button-group">
            <button class="btn btn-primary"><<</button>
            <button class="btn btn-primary">NOW</button>
            <button class="btn btn-primary">>></button>
            <button class="btn btn-secondary">PLOT CHART</button>
        </div>
    </div>
</div>

<script src="./script.js?v=1.0."></script>
<script>

    document.addEventListener("DOMContentLoaded", () => {
        const chatLibrary = new ChatLibrary("67557230f9a388d7ceb6b9a8");
    });
</script>
</body>
</html>
